language: java
jdk: openjdk6
install: echo "HELLO"
before_script:
        - ssh-keygen -N "" -f ~/.ssh/id_rsa
        - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
script: 
        - mvn --settings ./travis/settings.xml -Dzi.version=0.5.5 compile
        - mvn --settings ./travis/settings.xml -Dzi.version=0.5.5 zi:compile
        - mvn --settings ./travis/settings.xml -Dzi.version=0.5.5 test

